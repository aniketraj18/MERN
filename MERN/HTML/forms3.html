<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>
        <button>Submit</button><br><br>
        <label for="gender">Gender:</label>
        <label for="gender1">Male</label>
        <input type="radio" id="gender1" name="gender1" value="Male">
        <label for="gender2">Female</label>
        <input type="radio" id="gender2" name="gender1" value="Female">
        <label for="gender3">other</label>
        <input type="radio" id="gender3" name="gender1" value="other"><br><br>
        <label for="choice">Food Choice:</label>
        <label for="choice">VEG</label>
        <input type="checkbox" id="choice1" name="choice1" value="other">
        <label for="choice">NON-VEG</label>
        <input type="checkbox" id="choice2" name="choice1" value="other"><br><br>
        <label for="file">upload:</label>
        <input type="file" name="file" id="file"><br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass"><br><br>
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob">
    </form>
    
</body>
</html>
